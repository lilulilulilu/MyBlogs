# Default values for mcp-server
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: mcp-server
  pullPolicy: Never  # 使用本地镜像
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  port: 8002
  nodePort: 30080  # 可以通过 minikube service 或直接访问 localhost:30080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: mcp-server.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Health check configuration
healthCheck:
  enabled: true
  livenessProbe:
    enabled: false  # 暂时禁用，因为 MCP 服务器可能没有标准健康检查端点
  readinessProbe:
    enabled: false  # 暂时禁用，因为 MCP 服务器可能没有标准健康检查端点

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# MCP Server specific configuration
mcp:
  serverName: "Demo"
  serverPort: 8002
  serverHost: "0.0.0.0"
  transport: "streamable-http"

# Environment variables
env:
  - name: SERVER_NAME
    value: "Demo"
  - name: SERVER_PORT
    value: "8002"
  - name: SERVER_HOST
    value: "0.0.0.0"
  - name: TRANSPORT
    value: "streamable-http"
